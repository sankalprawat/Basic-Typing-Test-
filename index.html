<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Typing Test</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Typing Test</h1>
    <button id="darkModeToggle" class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="content">
        <!-- Dropdowns for user customization -->
        <div class="dropdown">
            <label for="paragraphs">Choose a paragraph: </label>
            <select id="paragraphs" onchange="loadParagraph()">
                <option value="0">Paragraph 1</option>
                <option value="1">Paragraph 2</option>
                <option value="2">Paragraph 3</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="timeLimit">Time Limit: </label>
            <select id="timeLimit">
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="180">3 minutes</option>
            </select>
        </div>

        <!-- Paragraph Display -->
        <div id="paragraph">
            Loading paragraph...
        </div>

        <!-- Typing Input Box -->
        <textarea id="inputBox" placeholder="Start typing here..." oninput="startTest()" rows="4"></textarea>

        <!-- Stats Display -->
        <div class="stats">
            <span id="timer">Time Left: 60s</span>
            <span id="wpm">WPM: 0</span>
            <span id="accuracy">Accuracy: 100%</span>
        </div>
    </div>

    <!-- Popup Window for Test Completion -->
    <div id="popup">
        <h2>Test Complete!</h2>
        <p id="finalWPM">WPM: </p>
        <p id="finalAccuracy">Accuracy: </p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
